<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
</head>
<body>
  <div id="hacker-list">
    <ul class="list"></ul>
  </div>
  <div id="history-list">
    <ul class="list"></ul>
  </div>
</body>
<script type="text/javascript">
  const options = {
    valueNames: [ 'name', 'city' ],
    item: '<li><h3 class="name"></h3><p class="city"></p></li>'
  };
  const values = [
    { name: 'Sherry', city: 'Taipei' },
    { name: 'Charlie', city: 'Tainan' },
    { name: 'Eva', city: 'Kaohsiung' },
  ];

  const hackerList = new List('hacker-list', options, values);

  const historyList = new List('history-list', options, values);
</script>
</html>
